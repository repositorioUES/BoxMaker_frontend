<div class="center-container">
    <div class="form-container">
        <div class="center-content">
            <mat-card>
                <div class="container text-center">
                    <img src="../../../assets/images/registro.png" width="100" height="100">
                </div>

                <h1 class="text-center">Registrar Usuario</h1>

                <form class="row">

                    <div class="col-md-6">
                        <div class="form-input">

                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Primer nombre</mat-label>
                                <input name="username" matInput placeholder="Digite su primer nombre">
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-input">
                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Segundo Nombre</mat-label>
                                <input name="username" matInput placeholder="Digite su segundo nombre">
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-input">
                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Primer Apellido</mat-label>
                                <input name="username" matInput placeholder="Digite su primer apellido">
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-input">
                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Segundo Apellido</mat-label>
                                <input name="username" matInput placeholder="Digite su segundo apellido">
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row">
                        <mat-form-field class="full-width2" appearance="outline">
                            <mat-label>Email</mat-label>
                            <input name="email" type="email" matInput placeholder="Digite su Email">
                        </mat-form-field>
                    </div>

                    <div class="justify-content-end">
                        <button mat-raised-button color="primary">Registrar</button>
                        <button type="reset" style="margin-left: 10px;" mat-raised-button
                            color="warn">Limpiar</button>&nbsp;
                        <br><br>
                    </div>

                </form>
            </mat-card>
            <br><br><br>
        </div>
    </div>
</div>
